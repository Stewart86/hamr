name: Deploy Docs

on:
  push:
    branches:
      - main
      - rusty-hamr-v1.0.0-alpha
    paths:
      - 'docs/**'
      - 'mkdocs.yml'
  workflow_dispatch:
    inputs:
      docs_type:
        description: 'Type of docs to build (qml or rust)'
        required: false
        default: 'rust'
        type: choice
        options:
          - rust
          - qml

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r docs/requirements.txt
          pip install mike

      - name: Setup git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Initialize gh-pages branch
        run: |
          # Check if gh-pages branch exists
          if git ls-remote --heads origin gh-pages | grep -q gh-pages; then
            echo "gh-pages branch exists"
            git fetch origin gh-pages
          else
            echo "Creating gh-pages branch"
            git checkout --orphan gh-pages
            git reset --hard
            git commit --allow-empty -m "Initial gh-pages commit for mike versioning"
            git push origin gh-pages
            git checkout ${{ github.ref_name }}
          fi

      - name: Get docs type
        id: docs_type
        run: |
          if [ "${{ github.event.inputs.docs_type }}" = "qml" ]; then
            echo "type=qml" >> $GITHUB_OUTPUT
            echo "prefix=" >> $GITHUB_OUTPUT
            echo "version=qml-latest" >> $GITHUB_OUTPUT
          else
            echo "type=rust" >> $GITHUB_OUTPUT
            echo "prefix=rust" >> $GITHUB_OUTPUT
            echo "version=v1.0.0-alpha" >> $GITHUB_OUTPUT
          fi

      - name: Configure mike for docs type
        run: |
          if [ "${{ steps.docs_type.outputs.type }}" = "qml" ]; then
            # For QML docs, temporarily remove deploy_prefix
            sed -i 's/deploy_prefix: rust/deploy_prefix: ""/' mkdocs.yml
          fi

      - name: Deploy docs with mike
        run: |
          DOCS_TYPE="${{ steps.docs_type.outputs.type }}"
          PREFIX="${{ steps.docs_type.outputs.prefix }}"
          VERSION="${{ steps.docs_type.outputs.version }}"

          if [ "$DOCS_TYPE" = "qml" ]; then
            mike deploy $VERSION --update-aliases latest --push
          else
            mike deploy $VERSION --update-aliases latest --push
          fi

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4
        with:
          path: site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
