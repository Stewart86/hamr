name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      tag:
        description: 'Release tag (e.g., v0.1.0)'
        required: false
        type: string

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: 0

jobs:
  build-linux-x86_64:
    name: Build Linux x86_64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-4-dev \
            libgtk4-layer-shell-dev \
            pkg-config

      - name: Install Rust toolchain
        uses: dtolnay/rust-action@stable
        with:
          toolchain: stable

      - name: Build release binaries
        run: cargo build --release

      - name: Create archive
        run: |
          mkdir -p dist/hamr-linux-x86_64
          cp target/release/hamr dist/hamr-linux-x86_64/
          cp target/release/hamr-daemon dist/hamr-linux-x86_64/
          cp target/release/hamr-gtk dist/hamr-linux-x86_64/
          cp target/release/hamr-tui dist/hamr-linux-x86_64/
          cp -r plugins dist/hamr-linux-x86_64/
          cp README.md LICENSE dist/hamr-linux-x86_64/ 2>/dev/null || true
          cd dist && tar -czvf hamr-linux-x86_64.tar.gz hamr-linux-x86_64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hamr-linux-x86_64
          path: dist/hamr-linux-x86_64.tar.gz

  build-linux-aarch64:
    name: Build Linux aarch64
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
        with:
          platforms: arm64

      - name: Build in Docker (aarch64)
        run: |
          docker run --rm --platform linux/arm64 \
            -v "${{ github.workspace }}:/workspace" \
            -w /workspace \
            ubuntu:24.04 bash -c '
              apt-get update && apt-get install -y \
                curl build-essential pkg-config \
                libgtk-4-dev libgtk4-layer-shell-dev
              curl --proto "=https" --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
              source $HOME/.cargo/env
              cargo build --release
            '

      - name: Create archive
        run: |
          mkdir -p dist/hamr-linux-aarch64
          cp target/release/hamr dist/hamr-linux-aarch64/
          cp target/release/hamr-daemon dist/hamr-linux-aarch64/
          cp target/release/hamr-gtk dist/hamr-linux-aarch64/
          cp target/release/hamr-tui dist/hamr-linux-aarch64/
          cp -r plugins dist/hamr-linux-aarch64/
          cp README.md LICENSE dist/hamr-linux-aarch64/ 2>/dev/null || true
          cd dist && tar -czvf hamr-linux-aarch64.tar.gz hamr-linux-aarch64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: hamr-linux-aarch64
          path: dist/hamr-linux-aarch64.tar.gz

  release:
    name: Create Release
    needs: [build-linux-x86_64, build-linux-aarch64]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v') || github.event.inputs.tag != ''
    steps:
      - name: Download x86_64 artifact
        uses: actions/download-artifact@v4
        with:
          name: hamr-linux-x86_64
          path: dist

      - name: Download aarch64 artifact
        uses: actions/download-artifact@v4
        with:
          name: hamr-linux-aarch64
          path: dist

      - name: Get release tag
        id: tag
        run: |
          if [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "tag=${{ github.event.inputs.tag }}" >> $GITHUB_OUTPUT
          else
            echo "tag=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

      - name: Create checksums
        working-directory: dist
        run: |
          sha256sum hamr-linux-x86_64.tar.gz hamr-linux-aarch64.tar.gz > checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          name: Hamr ${{ steps.tag.outputs.tag }}
          draft: true
          generate_release_notes: true
          files: |
            dist/hamr-linux-x86_64.tar.gz
            dist/hamr-linux-aarch64.tar.gz
            dist/checksums.txt
