[General]
DisableDefaultImports=false

[Warnings]
# Quickshell types not in Qt's type registry
UncreatableType=disable
UnresolvedType=disable

# QtObject nested properties can't be statically analyzed
MissingProperty=disable

# Unqualified access - would require major refactoring and code works at runtime
UnqualifiedAccess=disable

# Signal handler parameter types from Quickshell (QProcess::ExitStatus, etc.)
BadSignalHandlerParameters=disable

# Import warnings for Quickshell singletons not declared in qmldir
ImportFailure=disable

# Quickshell uses var properties for callbacks which is valid pattern
UseProperFunction=disable
