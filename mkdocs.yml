site_name: Hamr
site_description: A standalone search bar / launcher built with Rust
site_url: https://hamr.run
repo_url: https://github.com/stewart86/hamr
repo_name: stewart86/hamr

theme:
  name: material
  logo: assets/logo.png
  favicon: assets/logo.png
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: custom
      accent: custom
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy
    - content.code.annotate
  icon:
    repo: fontawesome/brands/github

nav:
  - Home: index.md
  - Features: features.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - CLI Reference: getting-started/cli.md
      - Configuration: getting-started/configuration.md
      - Logging: getting-started/logging.md
      - Theming: getting-started/theming.md
      - Troubleshooting: getting-started/troubleshooting.md
  - Plugins:
      - Building Plugins: plugins/index.md
      - Python SDK: plugins/python-sdk.md
      - Testing: plugins/testing.md
      - Cheat Sheet: plugins/cheatsheet.md
  - Architecture: architecture.md
  - Development:
      - Plugin Protocol: plugin-protocol.md
  - Releases:
      - Checklist: releases/checklist.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - tables
  - toc:
      permalink: true
  - attr_list
  - md_in_html
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg

plugins:
  - search
  - mike:
      deploy_prefix: rust

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/stewart86/hamr

extra_css:
  - stylesheets/extra.css
